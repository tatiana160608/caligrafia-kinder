<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Material de Apoyo - Caligraf√≠a Secundaria</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f3e5f5, #e1bee7);
      text-align: center;
      margin: 0;
      padding: 20px;
      color: #6a1b9a;
      overflow-x: hidden;
    }

    h1 { color: #6a1b9a; font-size: 2em; margin-bottom: 20px; }
    h2 { color: #880e4f; font-size: 1.6em; margin-bottom: 10px; }
    h3 { margin: 0; }

    /* Video grid */
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .video-card {
      background-color: #f8bbd0;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      padding: 15px;
      max-width: 320px;
      width: 100%;
      transition: transform 0.3s;
      position: relative;
    }
    .video-card:hover { transform: translateY(-5px); }
    .video-card h2 {
      font-size: 1.4em;
      margin-bottom: 10px;
      position: relative;
      padding-bottom: 6px;
    }
    .video-card h2::after {
      content: '';
      width: 40px;
      height: 4px;
      background-color: #880e4f;
      display: block;
      margin: 4px auto 0 auto;
      border-radius: 2px;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    /* Botones */
    .boton {
      display: inline-block;
      padding: 12px 25px;
      margin: 15px 5px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1em;
      text-decoration: none;
      transition: 0.3s;
    }
    .boton-inicio { background-color: #6a1b9a; color: #fff; }
    .boton-inicio:hover { background-color: #4a148c; }
    .boton-kinder { background-color: #f06292; color: #fff; }
    .boton-kinder:hover { background-color: #d81b60; }

    /* Figuras decorativas */
    .figura { position: absolute; opacity: 0.6; animation: float 5s ease-in-out infinite alternate; z-index: 0; }
    .figura.corazon { width: 50px; height: 50px; background: #f06292; clip-path: polygon(50% 0%, 61% 15%, 75% 5%, 100% 25%, 80% 60%, 50% 100%, 20% 60%, 0% 25%, 25% 5%, 39% 15%); animation-duration: 6s; }
    .figura.estrella { width: 35px; height: 35px; background-color: #ffd54f; clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); animation-duration: 5s; }
    .figura.lapiz { width: 18px; height: 55px; background: linear-gradient(#ce93d8, #ba68c8); clip-path: polygon(50% 0%, 100% 100%, 0% 100%); animation-duration: 4s; }

    .corazon1 { top: 50px; left: 10%; }
    .corazon2 { top: 150px; left: 75%; }
    .estrella1 { top: 80px; left: 40%; }
    .estrella2 { top: 220px; left: 20%; }
    .lapiz1 { bottom: 50px; left: 60%; }
    .lapiz2 { top: 100px; left: 80%; }

    @keyframes float { 0% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(15deg); } 100% { transform: translateY(0) rotate(-10deg); } }

    @media (max-width: 480px) {
      h1 { font-size: 1.6em; }
      h2, h3 { font-size: 1.4em; }
      .video-card { max-width: 90%; }
      .figura { display: none; }
    }
  </style>
</head>
<body>

<h1>üéì Material de Apoyo - Caligraf√≠a Secundaria</h1>

<!-- Figuras decorativas -->
<div class="figura corazon corazon1"></div>
<div class="figura corazon corazon2"></div>
<div class="figura estrella estrella1"></div>
<div class="figura estrella estrella2"></div>
<div class="figura lapiz lapiz1"></div>
<div class="figura lapiz2"></div>

<!-- Videos -->

</div>
