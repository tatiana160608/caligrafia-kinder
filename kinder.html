<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Material de Apoyo - Caligraf√≠a Kinder</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fff8e1, #ffe0b2);
      text-align: center;
      margin: 0;
      padding: 20px;
      color: #4e342e;
    }
    h1 {
      color: #ff6f00;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .video-card {
      background-color: #fff3e0;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      padding: 15px;
      max-width: 320px;
      width: 100%;
      transition: transform 0.3s;
      position: relative;
    }
    .video-card:hover {
      transform: translateY(-5px);
    }
    .video-card h2 {
      color: #e65100;
      font-size: 1.4em;
      margin-bottom: 10px;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }
    /* Elementos decorativos */
    .decoracion {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
    }
    .decoracion1 { background-color: #ffcc80; top: 20px; left: 10%; }
    .decoracion2 { background-color: #a5d6a7; bottom: 40px; right: 15%; }
    .decoracion3 { background-color: #81d4fa; top: 150px; right: 5%; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6em; }
      .video-card { max-width: 90%; }
    }
  </style>
</head>
<body>
  <h1>üé® Material de Apoyo - Caligraf√≠a Kinder</h1>

  <!-- Figuras decorativas -->
  <div class="decoracion decoracion1"></div>
  <div class="decoracion decoracion2"></div>
  <div class="decoracion decoracion3"></div>

  <div class="video-grid">
    <div class="video-card">
      <h2>Video 1 - Aprende Caligraf√≠a</h2>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/53iRHlcQCso"
                title="Video educativo de caligraf√≠a Kinder"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>
      </div>
    </div>

    <div class="video-card">
      <h2>Video 2 - Apoyo y Tips</h2>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/eoYih74lgrI"
                title="Video de apoyo de caligraf√≠a Kinder"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>
</body>
</html>
