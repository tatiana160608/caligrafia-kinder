<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Material de Apoyo - Caligraf√≠a Kinder</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fff8e1, #ffe0b2);
      text-align: center;
      margin: 0;
      padding: 20px;
      color: #4e342e;
      overflow-x: hidden;
    }

    h1 {
      color: #ff6f00;
      font-size: 2em;
      margin-bottom: 20px;
    }
    h2 {
      color: #4e342e;
      font-size: 1.8em;
      margin-top: 40px;
    }
    h3 {
      margin: 0;
    }

    /* Foto y recuadro */
    .foto {
      width: 100%;
      max-width: 400px;
      height: 250px;
      margin: 20px auto;
      border-radius: 15px;
      border: 3px dashed #ffb74d;
      background-color: #fff3e0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .recuadro, .recuadro-kinder {
      border-radius: 15px;
      padding: 20px;
      margin: 30px auto;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .recuadro {
      background-color: #ffe082;
    }
    .recuadro h3 {
      color: #e65100;
      font-size: 1.8em;
    }

    p {
      max-width: 600px;
      margin: 15px auto;
      line-height: 1.6;
      font-size: 1.05em;
      color: #4e342e;
    }

    /* Tips */
    .lecciones-kinder {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
      padding: 0 10px;
    }
    .leccion {
      background-color: #e8f5e9;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      text-align: left;
    }
    .leccion h3 {
      margin-top: 0;
      color: #2e7d32;
      font-size: 1.3em;
    }
    .leccion p {
      margin: 5px 0 0 0;
      font-size: 1rem;
      line-height: 1.4;
      color: #4e342e;
    }

    .recuadro-kinder {
      background-color: #fff3e0;
      border-left: 6px solid #fb8c00;
      text-align: left;
    }
    .recuadro-kinder h2 {
      margin-top: 0;
      color: #e65100;
      font-size: 1.6em;
    }
    .recuadro-kinder ul {
      padding-left: 20px;
    }
    .recuadro-kinder li {
      margin-bottom: 10px;
      font-size: 1rem;
      line-height: 1.5;
    }

    /* Video grid */
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .video-card {
      background-color: #fff3e0;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      padding: 15px;
      max-width: 320px;
      width: 100%;
      transition: transform 0.3s;
      position: relative;
    }
    .video-card:hover {
      transform: translateY(-5px);
    }
    .video-card h2 {
      color: #e65100;
      font-size: 1.4em;
      margin-bottom: 10px;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }

    /* Bot√≥n regresar */
    .boton-inicio {
      display: inline-block;
      padding: 12px 25px;
      margin: 15px 5px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1em;
      text-decoration: none;
      background-color: #81d4fa;
      color: #fff;
      transition: 0.3s;
    }
    .boton-inicio:hover {
      background-color: #29b6f6;
    }

    /* Figuras decorativas */
    .figura {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 5s ease-in-out infinite alternate;
      z-index: 0;
    }
    .figura.globo {
      width: 60px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #ff8a65, #ff7043);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation-duration: 6s;
    }
    .figura.estrella {
      width: 40px;
      height: 40px;
      background-color: #ffd54f;
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%,
        50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%
      );
      animation-duration: 5s;
    }
    .figura.lapiz {
      width: 20px;
      height: 60px;
      background: linear-gradient(#ffeb3b, #fbc02d);
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      animation-duration: 4s;
    }

    .globo1 { top: 50px; left: 10%; }
    .globo2 { top: 150px; left: 70%; }
    .estrella1 { top: 80px; left: 40%; }
    .estrella2 { top: 220px; left: 20%; }
    .lapiz1 { bottom: 50px; left: 60%; }
    .lapiz2 { top: 100px; left: 80%; }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(15deg); }
      100% { transform: translateY(0) rotate(-10deg); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6em; }
      h2, h3 { font-size: 1.4em; }
      .video-card { max-width: 90%; }
      .figura { display: none; }
    }
  </style>
</head>
